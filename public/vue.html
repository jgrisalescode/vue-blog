<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Vue</title>
    <style>
      .check {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="app">
        <h2>Lista de tareas</h2>
        <ul>
          <li v-for="task in tasks">
            <span v-text="task.title"></span>
            <span class="check" @click="task.complited = false" v-if="task.complited">✔</span>
            <span class="check" @click="task.complited = true" v-else>❌</span>
            <!-- <small v-if="task.complited">Completa</small>
            <small v-else>Incompleta</small> -->
          </li>
          <li class="form-inline">
            <input @keyup.enter="addTask" class="form-control" type="text" v-model="newTask" />
            <!-- <button @click="addTask" class="btn btn-primary">+</button> -->
          </li>
        </ul>
        <pre>
          {{$data}}
        </pre>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
      const app = new Vue({
        el: "#app",

        data: {
          newTask: "",
          tasks: [
            { title: "Aprende Laravel", complited: true },
            { title: "Aprende VueJS", complited: true },
            { title: "Aprende PHP", complited: false }
          ]
        },
        methods: {
          addTask: function () {
            if (this.newTask.length <= 1) return alert("La tarea no puede estar vacía")
            this.tasks.push({
              title: this.newTask,
              complited: false
            })
            this.newTask = ""
          }
        }
      })
    </script>
  </body>
</html>
